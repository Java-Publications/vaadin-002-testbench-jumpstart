<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="8.0.2">
 </head>
 <body>
  <vaadin-form-layout width="535px" margin-left margin-top="false" margin-bottom="false">
   <vaadin-horizontal-layout caption="Name">
    <vaadin-text-field width="135px" input-prompt="First" _id="firstName"></vaadin-text-field>
    <vaadin-text-field width="276px" input-prompt="Last" _id="lastName"></vaadin-text-field>
   </vaadin-horizontal-layout>
   <vaadin-text-field caption="Email" width-full _id="email"></vaadin-text-field>
   <vaadin-native-select caption="Status" width="163px" data-item-type="org.rapidpm.vaadin.jumpstart.gui.model.CustomerStatus" item-caption-mode="id" _id="status"></vaadin-native-select>
   <vaadin-date-field caption="Birthday" _id="birthDate"></vaadin-date-field>
   <vaadin-horizontal-layout>
    <vaadin-button style-name="primary" plain-text _id="save">
      Save 
    </vaadin-button>
    <vaadin-button style-name="danger" plain-text _id="delete">
      Delete 
    </vaadin-button>
   </vaadin-horizontal-layout>
  </vaadin-form-layout>
 </body>
</html>
